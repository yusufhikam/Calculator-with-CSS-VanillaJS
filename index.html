<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YK CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>


    <!-- calculator body -->
    <div class="container">
        <div class="card m-auto bg-dark">
            <div class="card-body">
                <div class="display-number text-light">
                    <p class="display-result">0</p>
                </div>

                <div class="row g-2 mt-5 justify-content-around">
                    <div class="col-3">
                        <button class="btn btn-primary num-pad w-100">A/C</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary num-pad w-100">+/-</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary num-pad w-100">%</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning num-pad w-100">/</button>
                    </div>

                    <div class="col-3">
                        <button class="btn btn-primary num-pad w-100">7</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary num-pad w-100">8</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary num-pad w-100">9</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning num-pad w-100">x</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary num-pad w-100">4</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary num-pad w-100">5</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary num-pad w-100">6</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning num-pad w-100">-</button>
                    </div>

                    <div class="col-3">
                        <button class="btn btn-primary num-pad w-100">1</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary num-pad w-100">2</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary num-pad w-100">3</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning num-pad w-100">+</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-primary num-pad w-100">0</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary num-pad w-100">.</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning num-pad w-100">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

</body>

</html>
